syntax = "proto3";

package event;
option go_package = "contract/golang/event";

enum EventName {
  RESTAURANT_CREATED = 0;
  RESTAURANT_UPDATED = 1;
}

message Event {
  string id = 1;
  EventName event_name = 2;
  oneof payload {
    RestaurantCreatedPayload restaurant_created_payload = 100;
  }
}

message RestaurantCreatedPayload {
  uint64 id = 1;           // restaurant_id
  string name = 2;         // restaurant_name
  float rating = 4;        // restaurant_rating
}