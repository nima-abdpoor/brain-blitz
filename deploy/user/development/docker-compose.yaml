version: '3.9'

services:
  user-db:
    image: postgres:17.2-alpine
    container_name: BB-user-postgres
    environment:
      - 'POSTGRES_DB=user_db'
      - 'POSTGRES_USER=user_admin'
      - 'POSTGRES_PASSWORD=password123'
    restart: always
    ports:
      - '5433:5432'
    volumes:
      - user-db:/var/lib/postgresql/data
    networks:
      - bb-network

  user-redis:
    image: bitnami/redis:6.2
    container_name: BB-user-redis
    restart: always
    ports:
      - '6380:6379'
    command: redis-server --loglevel warning --protected-mode no --save "" --appendonly no
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - user-redis:/data
    networks:
      - bb-network

  user-service:
    build:
      context: ./../../..
      dockerfile: deploy/user/development/Dockerfile
      args:
        GO_IMAGE_NAME: golang
        GO_IMAGE_VERSION: 1.23
    container_name: user-service
    depends_on:
      - user-db
      - user-redis
    networks:
      - bb-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=Host(`localhost`) && PathPrefix(`/user-service`)"
      - "traefik.http.middlewares.user-stripprefix.stripprefix.prefixes=/user-service"
      - "traefik.http.services.user.loadbalancer.server.port=5001"

networks:
  bb-network:
    external: true

volumes:
  user-db:
  user-redis: