version: '1.1'

services:
  BrainBlitz-mongodb:
    image: mongo:7.0
    ports:
     - "27018:27017"
    container_name: BrainBlitz-mongo
    volumes:
      - BrainBlitz-mongo:/data
    restart: always
    environment:
      MONGO_INITDB_DATABASE: BrainBlitz
  BrainBlitz-mysql:
    image: mysql:8.0
    ports:
      - "3310:3306"
    container_name: BrainBlitz-mysql
    restart: always
    command: [ 'mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: brainBlitz_db
      MYSQL_USER: bbGame
      MYSQL_PASSWORD: root

volumes:
  dbdata:
  BrainBlitz-mongo: